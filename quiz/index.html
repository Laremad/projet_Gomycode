<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/style.css">

<body>
    <div class="quiz-container">
        <h1>Quiz de Culture Générale</h1>
        <form id="quiz-form">
            <div class="question">
                <p>Quelle est la capitale du Senegal ?</p>
                <label><input type="radio" name="question1" value="Dakar"> Dakar</label><br>
                <label><input type="radio" name="question1" value="Londres"> Londres</label><br>
                <label><input type="radio" name="question1" value="Berlin"> Berlin</label><br>
            </div>

            <div class="question">
                <p>Quel est le plus grand océan du monde ?</p>
                <label><input type="radio" name="question2" value="Atlantique"> Atlantique</label><br>
                <label><input type="radio" name="question2" value="Pacifique"> Pacifique</label><br>
                <label><input type="radio" name="question2" value="Indien"> Indien</label><br>
            </div>

            <button type="submit">Soumettre</button>
        </form>
    </div>

    <script src="./js/script.js"></script>

</html>
